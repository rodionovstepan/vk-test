<div>
	<div class="order_form_validation js_validation" style="display:none;"></div>
	<div class="form_item order_form_item">
		<input type="text" id="order_title" placeholder="Заголовок заказа">
	</div>
	<div class="form_item order_form_item">
		<textarea id="order_content" placeholder="Описание заказа. Например: написать систему выполнения абстрактных заказов" rows="5"></textarea>
	</div>
	<div class="form_item order_form_item order_price">
		<div class="fl_l">
			<input type="text" id="order_price" placeholder="Стоимость заказа">
		</div>
		<div class="order_price_inf">
			измеряется в абстрактной валюте
		</div>
	</div>
	<div class="order_form_submit">
		<button type="button" class="main_button" onclick="aos.addOrder();">Создать заказ</button>
		<button type="button" class="def_button" onclick="aos.cancelOrder();">Отмена</button>
	</div>
</div>
